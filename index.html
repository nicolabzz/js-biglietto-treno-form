<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- js -->
    <script src="js/script.js" defer></script>


    <!-- Bootstrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>    
    <!-- / Bootstrap -->
    

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- / Google Fonts -->


    <title>Biglietto del treno (form)</title>

</head>
<body>
    
   <section class="container top text-center py-3">

    <h1>Calcola il prezzo del Biglietto</h1>

    <!-- User details input & button section -->
    <div class="row w-75 my-2 mx-auto rounded justify-content-around align-items-cente text-center border border-secondary bg-warning shadow">
        
        <!-- User info -->
        <div class="col-4 my-3">
            <p>Nome e Cognome</p>
            <input type="text" class="name" value="" placeholder="Nome Cognome">
        </div>
        
        <div class="col-4 my-3">
            <p>Km da Percorrere</p>
            <input type="number" class="km" value="" placeholder="km da percorrere">
        </div>
        
        <div class="col-4 my-3">
            <p>Età passeggero</p>
            <input class="age" value="" placeholder="Età">
        </div>
        <!-- / User info -->
        
        
        <!-- Buttons -->
        <div class="col-6 my-4">
            <button type="button" class="btn btn-light" id="btn-input">Continua</button>
        </div>
        
        <div class="col-6 my-4">
            <button type="button" class="btn btn-light" id="btn-cancel" onClick="refreshPage()">Annulla</button>
        </div>
        <!-- / Buttons -->
        
        
        
    </div>
    <!-- / User data input section -->


   </section>
    
<!-- 
    ----------------------------------------------
 -->
    
    <!-- User trip cost and details -->
    <section class="container text-center">

        <h1>Il tuo biglietto</h1>

        <div class="row w-75 my-2 mx-auto rounded justify-content-around align-items-cente text-center border border-secondary bg-warning shadow p-5">


            <div class="col-3">
                <h4>Nominativo</h4>
                <p id="output-name"></p>
            </div>

            <div class="col-3">
                <p>Distanza</p>
                <p id="output-km"></p>
            </div>

            <div class="col-3">
                <p>Età</p>
                <p id="output-age"></p>
            </div>

            <div class="col-3">
                <p>PREZZO</p>
                <p id="output"></p>
            </div>
        </div>


    </section>
    <!-- / User trip cost and details -->
    
</body>
</html>
